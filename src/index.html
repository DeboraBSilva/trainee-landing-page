<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="styles/index.css" />
    <title>Trainee Program</title>
  </head>
  <body>
    <header class="header">
      <img
        class="header__logo"
        src="https://d2arqaup0tn1pp.cloudfront.net/assets/logo_codeminer42-dbb1f25e4ec14c50e7a253c107339d692ee9adce3ac6137706bc166295bc59e3.svg"
      />
      <nav class="nav">
        <a class="nav__link nav_link--active" href="#">Home</a>
        <a class="nav__link" href="#">About</a>
        <a class="nav__link" href="#">Benefits</a>
      </nav>
      <a href="#apply"><button class="button">Apply Now</button></a>
    </header>
    <main class="main">
      <section class="hero">
        <h1>TRAINEE PROGRAM 2022</h1>
      </section>
      <section id="apply" class="form">
        <h1 class="form__title">Apply Now</h1>
        <form class="form__entries">
          <input class="input" type="text" placeholder="Name" />
          <input class="input" type="email" placeholder="Email" />
          <textarea class="input input--textarea" placeholder="Message" rows="7"></textarea>
          <button type="button" class="button button--secondary">Send</button>
        </form>
      </section>
    </main>
    <footer></footer>
  </body>
</html>
